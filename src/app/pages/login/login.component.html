<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt50" >
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" height="100px" alt="profile">
                    </div>
                    <h1 class="text-center">Login here</h1>
    <!-- {{memberForm.value|json}} -->
                    <form [formGroup]="memberForm" (ngSubmit)="Submit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input type="username" name="username" formControlName="username" matInput placeholder="Enter here">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-error>Username is required</mat-error>
                            <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" name="password" formControlName="password" matInput placeholder="Enter here">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-error>Password is required</mat-error>
                            <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                        <div class="container text-center">
                            <!-- [disabled]="!memberForm.valid" -->
                            <button type="submit"  mat-raised-button color="primary">Login</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                        </div>
                    </form>
                </mat-card>
                
                
            </div>
        </div>
    </div>
</div>
