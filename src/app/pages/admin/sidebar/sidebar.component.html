
<mat-card>
    <mat-action-list>
        <button *ngIf="menu" mat-subheader mat-button class="w100" (click)="Disable()"><mat-icon>menu</mat-icon>Menu</button>
        <button *ngIf="!menu" mat-subheader mat-button class="w100" (click)="Enable()"><mat-icon>menu</mat-icon>Menu</button>
        <div matCardContent *ngIf="menu">
        <button mat-list-item routerLink="/admin"><mat-icon mat-list-icon>home</mat-icon>Home</button>
        <button mat-list-item routerLink="/admin/profile"><mat-icon mat-list-icon>account_circle</mat-icon>Profile</button>
        <button mat-list-item routerLink="/admin/categories"><mat-icon mat-list-icon>list</mat-icon>Categories</button>
        <button mat-list-item routerLink="/admin/add-category"><mat-icon mat-list-icon>add_circle_outline</mat-icon>Add Categories</button>
        <button mat-list-item routerLink="/admin/quizzes"><mat-icon mat-list-icon>quiz</mat-icon>Quizzes</button>
        <button mat-list-item routerLink="/admin/add-quiz" ><mat-icon mat-list-icon>add</mat-icon>Add Quizzes</button>
        <button mat-list-item routerLink="/admin/all-courses"><mat-icon mat-list-icon>list</mat-icon>All Courses</button>
        <button mat-list-item routerLink="/admin/add-courses"><mat-icon mat-list-icon>add_circle_outline</mat-icon>Add Courses</button>
        <button mat-list-item routerLink="/admin/add-course-video"><mat-icon mat-list-icon>add_circle_outline</mat-icon>Add Course Video</button>

        <button (click)="logout()" mat-list-item routerLink="/admin/category"><mat-icon mat-list-icon>logout</mat-icon>Logout</button>
        </div>
    </mat-action-list>
</mat-card>
