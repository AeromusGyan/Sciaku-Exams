<div class="bootstrap-wrapper">  
    <div class="container">
        <div class="row">
            <div class="col-sm-12 ">
                <div class="container text-center mt10 mb20">
                    <button routerLink="/admin/add-category" mat-raised-button color="accent">Add Category</button>
                </div>
                <mat-card class=" p10">
                    <mat-list>  
                        <div mat-subheader><h1 class="text-left">All Categories</h1></div>
                        <mat-list-item  *ngFor="let cat of categories">
                          <mat-icon matListItemIcon>folder</mat-icon>
                          <div matListItemTitle>{{cat.title}}</div>
                          <div matListItemLine>{{cat.description}}</div>
                        </mat-list-item>
                    </mat-list>
                </mat-card>
            </div>
        </div>
    </div>
</div>
